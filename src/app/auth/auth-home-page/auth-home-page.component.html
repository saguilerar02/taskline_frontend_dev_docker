<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-mini-fab color="primary" (click)="drawer.toggle()">
            <mat-icon class="white">menu</mat-icon>
        </button>
        <span class="align-text">Taskline</span>
        <span  class="spacer"></span>
        <div class="toolbarUserProfile">
            <span class="align-text">{{user.username}}</span>
            <a [routerLink]="['/auth/user']" routerLinkActive="active" > 
                <img class="avatar" [src]="user.profileImage"/>
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer class="large-drawer"  mode="over">
        <mat-selection-list #routes [multiple]="false">
            <mat-list-option (click)="navigateTo('auth/home')">
                <div class="sidenav-list-option">
                    <mat-icon class="sidenav-icon">home</mat-icon>
                    <span class="">Home</span>
                </div>
            </mat-list-option>
            <mat-list-option (click)=openListDialog()>
                <div class="sidenav-list-option">
                    <mat-icon class="sidenav-icon">playlist_add</mat-icon>
                    <span>AÃ±adir nueva lista</span> 
                </div>
            </mat-list-option>
            <mat-list-option *ngFor="let list of lists" [value]="list" >
                <div class="sidenav-user-lists">
                    <mat-icon class="sidenav-icon">line_weight</mat-icon>
                    <span class="">{{list.name}} </span>
                </div>
            </mat-list-option>
            
            <mat-list-option (click)=cerrarSession()>
                <div class="sidenav-list-option">
                    <mat-icon class="sidenav-icon">close</mat-icon>
                    <span>Cerrar SesiÃ³n</span> 
                </div>
            </mat-list-option>
          </mat-selection-list>
    </mat-drawer>
  
    <div class="auth-container" color="accent">
        <router-outlet></router-outlet>
    </div>
    
  </mat-drawer-container>
